{% load static %}
<!DOCTYPE html>
<html lang="es" x-data="{ sidebarOpen: false }" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Panel{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body 
  data-show-create-modal="{{ show_create_modal|default:'false' }}"
  class="bg-gray-100 text-gray-800 h-full flex flex-col"
>
  <!-- Header -->
  {% include 'dashboard/partials/header.html' %}

  <div class="flex flex-1 relative overflow-hidden">
    <!-- Sidebar -->
    {% include 'dashboard/partials/sidebar.html' %}

    <!-- Overlay en mÃ³vil -->
    <div 
      x-show="sidebarOpen" 
      @click="sidebarOpen = false"
      class="fixed inset-0 bg-black bg-opacity-40 z-20 lg:hidden"
      x-transition.opacity
    ></div>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto z-10">
      {% block content %}
      <h2 class="text-2xl font-semibold mb-4">Contenido principal</h2>
      {% endblock %}
    </main>
  </div>

  <!-- Modal Crear Sala -->
  {% include 'dashboard/partials/create_room_modal.html' %}

  <script>
    document.addEventListener('alpine:init', () => {
      const body = document.querySelector('body');
      Alpine.store('modal', {
        createRoomModal: body.dataset.showCreateModal === "true"
      });
    });
  </script>
</body>
</html>
