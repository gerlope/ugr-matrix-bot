{% load static %}
<header class="bg-gradient-to-r from-blue-800 via-indigo-800 to-gray-900 text-white shadow-md">
  <div class="w-full px-4 sm:px-6 lg:px-6">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-3">
        <!-- Mobile hamburger -->
        <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-md hover:bg-white/10 focus:outline-none" aria-label="Toggle sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

  <a href="{% url 'dashboard:dashboard' %}" class="flex items-center gap-3">
          <img src="{% static 'UGR-logo-negative.png' %}" alt="Logo" class="h-10 w-auto rounded-md object-contain">
          <div class="leading-tight">
            <div class="text-base sm:text-lg font-semibold">Matrix Panel</div>
            <div class="text-xs sm:text-sm text-blue-200/80 hidden sm:block">Panel de gestión docente</div>
          </div>
        </a>
      </div>

      <div class="flex items-center gap-4">
        <div class="hidden sm:flex sm:items-center sm:gap-3">
          <span class="text-sm text-blue-100">Conectado como:</span>
          <span class="text-sm font-medium">{{ teacher.username }}</span>
        </div>

  <form action="{% url 'dashboard:logout' %}" method="post" class="m-0">
          {% csrf_token %}
          <button type="submit" class="flex items-center gap-2 bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded-md transition text-sm border border-white/10">
            <!-- logout icon: door with arrow (more explicit) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <!-- door outline with right side open (top, left, bottom) -->
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h10" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4v16" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 20h10" />
              <!-- small stubby ticks on the right side (suggest closed door interrupted by arrow) -->
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 6v2" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 16v2" />
              <!-- horizontal line (exit) -->
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 12h7" />
              <!-- arrow pointing right -->
              <path stroke-linecap="round" stroke-linejoin="round" d="M17 9l4 3-4 3" />
            </svg>
            <span class="hidden sm:inline">Cerrar sesión</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
