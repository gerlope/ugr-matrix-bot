

  <!-- Modal para crear sala -->
  <div 
    x-show="createRoomModal" 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    x-transition.opacity
  >
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <h3 class="text-lg font-semibold mb-4">Crear nueva sala</h3>

      <form method="POST" action="{% url 'create_room' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-medium">Asignatura</label>
          <select name="course_id" class="w-full border rounded px-3 py-2">
            {% for course in courses %}
              <option value="{{ course.id }}">{{ course.shortname }} - {{ course.displayname|default:course.fullname }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Shortname de la sala</label>
          <input type="text" name="shortcode" class="w-full border rounded px-3 py-2" placeholder="Ej: grupo1" required>
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" @click="createRoomModal = false" class="px-4 py-2 border rounded hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Crear</button>
        </div>
      </form>
    </div>
  </div>
