{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matrix Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <div class="flex justify-center mb-6">
        <img src="/media/UGR-logo-full.png" alt="Logo" class="max-h-[200px] max-w-[200px]">
    </div>

    <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2>

    {% if form.errors %}
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">
            {{ error }}
          </div>
        {% endfor %}
      {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-gray-700 mb-1">Usuario</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <!--
        <div>
            <label for="id_password" class="block text-gray-700 mb-1">Contraseña</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        -->

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition">
            Iniciar Sesión
        </button>
    </form>
</div>

</body>
</html>
